<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #eee; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 0 auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
       background-color: #fff;
    }
    div.header{
    	width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    background-color: #f00;
    }
    h1 { font-size: 100%; color: #000; line-height: 1.5em; }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="header">
    <h1>Sorry you encountered a 404 error.The page you were looking cannot be found on the server.</h1></div>
  <div class="dialog">
  	
    <p>You may have mistyped the address or the page may have moved.</p>
    <p>Please go to the root url and you'll be fine.</p>
  </div>
</body>
</html>
